{% load static %}
<html lang="en">
<head>

    <title>Vocabulary Builder</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!--Font Awesome css-->
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
	<!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<!--Google icons-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/study.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">

	<button type="button" id="sidebarCollapse" class="navbar-btn btn-outline-light btn-dark">
		<i class="fas fa-bars"></i>
	</button>

	<!--Brand-->
	<a class="navbar-brand ml-2" href="#"  style="padding: 19px 20px;">Logo</a>

	<!--Toggler/collapsible button-->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!--Navbar Links-->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav" id="left-nav-content">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navbardrop">Study</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Learn</a>
					<a class="dropdown-item" href="#">Review</a>
				</div>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Test</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">DashBoard</a>
			</li>
		</ul>
	</div>
    <div class="right:0">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <span class="navbar-text"> | </span>
            </li>
            <li class="nav-item">

                <a class="nav-link" href="{% url 'register:signup' %}">SignUp</a>
            </li>
        </ul>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li class="item1 active"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active" id="img1">
      <img src="{% static 'images/vocab1.png' %}" alt="Welcome to Vocab-Builder">
    </div>
    <div class="carousel-item" id="img2">
      <img src="{% static 'images/vocab2.png' %}" alt="Enhance your learning with the FREE VOCAB-BUILDER">
    </div>
    <div class="carousel-item" id="img3">
      <img src="{% static 'images/vocab3.png' %}" alt="Learn 2000+ words and test yourself">
    </div>
    <div class="carousel-item" id="img4">
      <img src="{% static 'images/vocab4.png' %}" alt="Start your free learning">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
</body>
<script>
$(document).ready(function(){
  // Activate the Carousel. Pause it when you move the mouse over it
  $("#myCarousel").carousel({interval: 500, pause: "hover"});

  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(4);
  });
});
</script>
</html>
