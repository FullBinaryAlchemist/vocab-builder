<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Vocabulary Builder</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!--Font Awesome css-->
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
	<!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<!--Google icons-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/study.css' %}">
</head>

<div style="float: left;">
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar" class="navbar-expand-md navbar-expand-sm sticky-top bg-dark">
			<div class="sidebar-header bg-secondary">
				<h3>Vocabulary Builder</h3>
				<strong>VB</strong>
			</div>
			<ul class="list-unstyled components">
				<li class="">
					<a href="#studySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
						<i class="fas fa-book-open mr-2 fa-lg"></i>
						<label>Study</label>
					</a>
					<ul class="collapse list-unstyled" id="studySubmenu">
						<li>
							<a href="{% url 'go_learn' %}">Learn</a>
						</li>
						<li>
							<a href="{% url 'go_review' %}">Review</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-book mr-2 fa-lg"></i>
						<label>Test</label>
					</a>
				</li>
				<li>
					<a href="{% url 'dashboard' %}">
						<i class="glyphicon glyphicon-dashboard mr-2 glyphicon-globe fa-lg"></i>
						<label>DashBoard</label>
					</a>
				</li>
				<!--<li>
					<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
						<i class="fas fa-copy"></i>
						Pages
					</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li>
							<a href="#">Page 1</a>
						</li>
						<li>
							<a href="#">Page 2</a>
						</li>
						<li>
							<a href="#">Page 3</a>
						</li>
					</ul>
				</li>-->
			</ul>
		</nav>
	</div>
</div>

<nav class="navbar navbar-expand-md navbar-expand-sm bg-dark navbar-dark sticky-top">

	<button type="button" id="sidebarCollapse" class="navbar-btn btn-outline-light btn-dark">
		<i class="fas fa-bars"></i>
	</button>
	<!--Brand-->
	<a class="navbar-brand ml-2" href="#"  style="padding: 19px 20px;">Logo</a>

	<!--Toggler/collapsible button-->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!--Navbar Links-->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navbardrop">Study</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Learn</a>
					<a class="dropdown-item" href="#">Review</a>
				</div>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Test</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">DashBoard</a>
			</li>
		</ul>
	</div>
</nav>

<div class="d-flex">
{% block content %}
{% endblock %}
</div>
<script>

$(document).ready(function () {

    $("#sidebar").mCustomScrollbar({
         theme: "minimal"
    });

    $('#sidebarCollapse').on('click', function () {
        // open or close sidebar
        $('#sidebar').toggleClass('active');
        // close dropdowns
        $('.collapse.in').toggleClass('in');
        // and also adjust aria-expanded attributes we use for the open/closed arrows
        // in our CSS
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
    });

});

</script>
</html>
